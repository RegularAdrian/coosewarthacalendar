<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="header">
      <button class="nav-btn" onclick="prevMonth()">◀</button>
      <div class="month-title" id="monthTitle">May 2025</div>
      <button class="nav-btn" onclick="nextMonth()">▶</button>
    </div>

    <div class="calendar-container">
      <div id="calendar"></div>
      <div class="next-booking">
        <div class="date-display">
          <div class="day-name" id="todayDay">Friday</div>
          <div class="day-number" id="todayDate">9th May 2025</div>
        </div>
        <h2>Next Booking</h2>
        <div id="nextBookingName">Amy Lushington (Offline)</div>
        <div>From <span id="nextBookingFrom">24/05/2025</span></div>
        <div>To <span id="nextBookingTo">31/05/2025</span></div>
        <button class="refresh-button" onclick="manualRefresh()">Press here for Manual Refresh</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
