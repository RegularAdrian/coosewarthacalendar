<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>Coosewartha Accommodation Booking Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      font-family: 'Cabin', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: transform 0.5s ease, opacity 1s ease;
    }
    #calendar {
      flex: 3;
      padding: 1rem;
    }
    #sidebar {
      flex: 1;
      background-color: #f9f9f9;
      border-left: 1px solid #ccc;
      padding: 1rem;
      box-sizing: border-box;
      transition: background-color 0.5s ease;
    }
    .refresh-button {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .event-warning {
      background-color: #ffcc00 !important;
      color: black;
    }
    #today {
      font-size: 1.5em;
      margin-bottom: 3em;
    }
    #today .day {
      font-weight: 200;
    }
    #next-booking-header {
      font-size: 1.5em;
      font-weight: 300;
      margin-bottom: 0.5em;
    }
    #next-booking strong {
      font-size: 1.2em;
      font-weight: 700;
    }
    #next-booking {
      font-size: 1.1em;
    }
    #sleep-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <div id="sidebar">
    <button class="refresh-button" onclick="loadAllEvents()">Refresh</button>
    <h2 id="today"></h2>
    <h3 id="next-booking-header">Next Booking:</h3>
    <div id="next-booking">Loading...</div>
  </div>
  <div id="sleep-overlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script>
    const icalUrls = [
      { url: "https://coosewarthacalendarcors.apctw.workers.dev?url=http://p24-calendars.icloud.com/published/2/ldqVU9LD0lRS4hLBnoo9qwlr76UkohNBxe5FJ-OGT7QAXlO6umx0JrAOoUyKYztPpEtoYlT0FYSLbZuGjMG3Jb7OSPw8mf49EH_s-xhOqew", color: 'green', source: 'Offline' },
      { url: "https://coosewarthacalendarcors.apctw.workers.dev?url=https://ical.booking.com/v1/export?t=fbb4f61b-f5ed-41fb-8440-6e4f26fb640a", color: 'blue', source: 'Booking.com' },
      { url: "https://coosewarthacalendarcors.apctw.workers.dev?url=http://www.vrbo.com/icalendar/15c40fc8965e4840ab839faea2870c29.ics", color: 'orange', source: 'VRBO' },
      { url: "https://coosewarthacalendarcors.apctw.workers.dev?url=https://www.airbnb.co.uk/calendar/ical/19256915.ics?s=b538b39d60388622bfdf6431f594f647", color: 'red', source: 'Airbnb', isAirbnb: true }
    ];

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      events: [],
      displayEventTime: false,
      eventDidMount: function(info) {
        if (info.event.extendedProps.overlap) {
          info.el.classList.add("event-warning");
        }
      }
    });
    calendar.render();

    function parseICS(icsText, source, color, isAirbnb = false) {
      const jcalData = ICAL.parse(icsText);
      const comp = new ICAL.Component(jcalData);
      const vevents = comp.getAllSubcomponents("vevent");
      return vevents.map((vevent) => {
        const event = new ICAL.Event(vevent);
        const start = event.startDate.toJSDate();
        const end = event.endDate.toJSDate();
        let title = `${event.summary} (${source})`;
        if (isAirbnb && event.description) {
          title = `${event.description.trim()} (${source})`;
        }
        return {
          title,
          start,
          end,
          color,
          extendedProps: { source }
        };
      });
    }

    function eventsOverlap(e1, e2) {
      return e1.start < e2.end && e1.end > e2.start;
    }

    async function loadAllEvents() {
      const allEvents = [];
      document.getElementById("next-booking").innerText = "Loading...";

      for (const { url, color, source, isAirbnb } of icalUrls) {
        try {
          const response = await fetch(url);
          const text = await response.text();
          let events = parseICS(text, source, color, isAirbnb);

          if (isAirbnb) {
            events = events.filter((airbnbEvent) => {
              return !allEvents.some(existingEvent => eventsOverlap(existingEvent, airbnbEvent));
            });
          }

          allEvents.push(...events);
        } catch (err) {
          console.error(`Failed to load ${source}:`, err);
        }
      }

      detectOverlaps(allEvents);
      updateNextBooking(allEvents);
      calendar.removeAllEvents();
      calendar.addEventSource(allEvents);
    }

    function detectOverlaps(events) {
      events.forEach((e, idx) => {
        for (let j = idx + 1; j < events.length; j++) {
          const e2 = events[j];
          if (eventsOverlap(e, e2)) {
            e.extendedProps.overlap = true;
            e2.extendedProps.overlap = true;
          }
        }
      });
    }

    function updateNextBooking(events) {
      const now = new Date();
      const futureEvents = events.filter(e => e.start > now);
      const next = futureEvents.sort((a, b) => a.start - b.start)[0];
      const sidebar = document.getElementById("sidebar");
      if (!next) {
        document.getElementById("next-booking").innerText = "None upcoming.";
        sidebar.style.backgroundColor = "#f9f9f9";
        sidebar.style.color = "black";
        return;
      }

      const isToday = next.start.toDateString() === now.toDateString();
      sidebar.style.backgroundColor = isToday ? "#8B0000" : "#f9f9f9";
      sidebar.style.color = isToday ? "white" : "black";

      document.getElementById("next-booking").innerHTML = `
        <strong>${next.title}</strong><br>
        From: ${next.start.toLocaleDateString()}<br>
        To: ${next.end.toLocaleDateString()}
      `;
    }

    function updateTodayHeader() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const dayOfWeek = now.toLocaleDateString(undefined, { weekday: 'long' });
      document.getElementById("today").innerHTML = `
        <div class="day">${dayOfWeek}</div>
        <div>${now.toLocaleDateString(undefined, options)}</div>
      `;
    }

    function updateBrightness() {
      const hour = new Date().getHours();
      const isNight = hour < 6 || hour > 20;
      document.body.style.opacity = isNight ? "0.5" : "1";
    }

    function shiftUI() {
      const shiftX = Math.random() > 0.5 ? 1 : -1;
      const shiftY = Math.random() > 0.5 ? 1 : -1;
      document.body.style.transform = `translate(${shiftX}px, ${shiftY}px)`;
    }

    function checkSleepMode() {
      const hour = new Date().getHours();
      const overlay = document.getElementById("sleep-overlay");
      overlay.style.display = (hour >= 23 || hour < 6) ? "block" : "none";
    }

    updateTodayHeader();
    updateBrightness();
    loadAllEvents();
    setInterval(loadAllEvents, 30 * 60 * 1000); // Every 30 minutes
    setInterval(updateBrightness, 15 * 60 * 1000); // Every 15 minutes
    setInterval(shiftUI, 60 * 60 * 1000); // Every hour
    setInterval(checkSleepMode, 60 * 1000); // Every minute
  </script>
</body>
</html>
